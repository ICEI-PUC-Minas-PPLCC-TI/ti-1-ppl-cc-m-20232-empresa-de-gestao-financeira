<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>InvestPro</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" href="stylecal.css">



<body>
    <div class="container" id="titulo">
        <div class="row align-items-center">
            <div class="col">
                <h1>Calculadora</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="row">

                    <div class="input-group">
                        <label for="valorIncial" class="input-group-text">Valor Inicial</label>

                        <input type="valor" id="valorInicial" class="form-control">
                    </div>

                </div>
                <div class="row">
                    <div class="input-group">
                        <label for="rendimento" class="input-group-text">Rendimento Mensal</label>


                        <input type="valor" id="rendimento" class="form-control">


                        <span  class="input-group-text">
                            %
                        </span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-group">
                        <label for="meses" class="input-group-text">Meses</label>
                        <input type="valor" id="meses" class="form-control">
                    </div>
                </div>

                <div class="row">
                    <div class="input-group">
                        <label for="valorFinal" class="input-group-text">Valor Final</label>
                        <input type="valor" id="valorFinal" class="form-control" readonly>
                        <button type="button" class="btn btn-primary" id="calcular">Calcular</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <canvas id="grafico"></canvas>

            </div>
        </div>
    </div>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">MÃªs</th>
                    <th scope="col">Valor</th>
                </tr>
            </thead>
            <tbody id="tabelaValores">
            </tbody>
        </table>
    </div>



    <script src=" https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js "></script>
    <script src="calculadora.js"></script>







</body>

</html>
